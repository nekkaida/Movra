{{- if .Values.services.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "movra.fullname" . }}-api-gateway
  labels:
    {{- include "movra.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: {{ .Values.services.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "movra.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "movra.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      serviceAccountName: {{ include "movra.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api-gateway
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.services.apiGateway.image.repository }}:{{ .Values.services.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.services.apiGateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.apiGateway.service.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.services.apiGateway.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: AUTH_SERVICE_URL
              value: "{{ include "movra.fullname" . }}-auth-service:{{ .Values.services.authService.service.grpcPort }}"
            - name: PAYMENT_SERVICE_URL
              value: "{{ include "movra.fullname" . }}-payment-service:{{ .Values.services.paymentService.service.grpcPort }}"
            - name: EXCHANGE_RATE_SERVICE_URL
              value: "{{ include "movra.fullname" . }}-exchange-rate-service:{{ .Values.services.exchangeRateService.service.grpcPort }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.services.apiGateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "movra.fullname" . }}-api-gateway
  labels:
    {{- include "movra.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  type: {{ .Values.services.apiGateway.service.type }}
  ports:
    - port: {{ .Values.services.apiGateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "movra.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
{{- end }}
