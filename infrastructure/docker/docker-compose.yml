version: '3.8'

services:
  # ===================
  # DATABASES
  # ===================

  postgres-auth:
    image: postgres:16-alpine
    container_name: movra-postgres-auth
    environment:
      POSTGRES_USER: movra
      POSTGRES_PASSWORD: movra_dev
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movra -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payment:
    image: postgres:16-alpine
    container_name: movra-postgres-payment
    environment:
      POSTGRES_USER: movra
      POSTGRES_PASSWORD: movra_dev
      POSTGRES_DB: payment_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movra -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-settlement:
    image: postgres:16-alpine
    container_name: movra-postgres-settlement
    environment:
      POSTGRES_USER: movra
      POSTGRES_PASSWORD: movra_dev
      POSTGRES_DB: settlement_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-settlement-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movra -d settlement_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:16-alpine
    container_name: movra-postgres-notification
    environment:
      POSTGRES_USER: movra
      POSTGRES_PASSWORD: movra_dev
      POSTGRES_DB: notification_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-notification-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movra -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-audit:
    image: postgres:16-alpine
    container_name: movra-postgres-audit
    environment:
      POSTGRES_USER: movra
      POSTGRES_PASSWORD: movra_dev
      POSTGRES_DB: audit_db
    ports:
      - "5436:5432"
    volumes:
      - postgres-audit-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movra -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # CACHE
  # ===================

  redis:
    image: redis:7-alpine
    container_name: movra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # MESSAGE QUEUE
  # ===================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: movra-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: movra-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: movra-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: movra-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ===================
  # OBSERVABILITY
  # ===================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: movra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:10.1.0
    container_name: movra-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:2.9.0
    container_name: movra-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: movra-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: true

volumes:
  postgres-auth-data:
  postgres-payment-data:
  postgres-settlement-data:
  postgres-notification-data:
  postgres-audit-data:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  default:
    name: movra-network
